 <!DOCTYPE html>
{% extends "bootstrap/base.html" %}
{% block navbar %}
    {{ nav }}
{% endblock navbar %}

{% block content %}

<div class="container">
        <div class="row">
                <h1 class="margin-base-vertical">MQTT Messages</h1>
        </div><!-- //row -->
        <div class="row">
                <h3 class="margin-base-vertical">From Mongo DB</h3>
        </div><!-- //row -->

<div class="table-responsive"> 
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Date-Time</th>
                    <th>Topic</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>

{% for message in mqtt_messages %}
                <tr>
                    <td>{{message.date}}</td>
                    <td>{{message.topic}}</b></td>
                    <td>{{message.message}}</td>
                </tr>
    {% endfor %} 
            </tbody>
        </table>
    </div> <!-- //Table -->
</div> <!-- //container -->

{% endblock %}
